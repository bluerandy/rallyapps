<!DOCTYPE html>
<html>
<head>
<title>Team Stories</title>

<script type="text/javascript" src="/apps/2.0rc3/sdk.js"></script>

<script type="text/javascript">
    if (!window.location.origin)
    {
        window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
    }
    Rally
                    .onReady(function()
                    {
                        var app = null;
                        Ext.define('TeamStories', {
                                extend : 'Rally.app.App',
                                currentTimebox : null,
                                layout : {
                                    type : "fit"
                                },
                                mixins : [
                                    'Rally.Messageable'
                                ],
                                componentCls : 'app',
                                launch : function()
                                {
                                    this.subscribe(this, 'timeboxReleaseChanged', this._releaseChanged, this);
                                    this.subscribe(this, 'timeboxIterationChanged', this._iterationChanged, this);
                                    var app = this;
                                    if (this.currentTimebox === null)
                                        this.publish('requestTimebox', this);
                                },
                                _updateBoard : function()
                                {
                                    var scheduleFilter = Ext.create('Rally.data.wsapi.Filter', {
                                            property : "ScheduleState",
                                            operator : '<',
                                            value : 'Completed'
                                    });
                                    var blockedFilter = Ext.create('Rally.data.wsapi.Filter', {
                                            property : "Blocked",
                                            value : false
                                    });
                                    var timeboxFilter = this.getContext().getTimeboxScope().getQueryFilter();
                                    var filters = timeboxFilter.and(blockedFilter).and(scheduleFilter);
                                    this.remove('teamstories');
                                    this._myGrid = this.add({
                                            xtype : 'rallygrid',
                                            itemId : 'teamstories',
                                            enableBulkEdit : true,
                                            columnCfgs : [
                                                            {
                                                                    dataIndex : 'FormattedID',
                                                                    width : 80
                                                            },
                                                            {
                                                                    dataIndex : 'Name',
                                                                    width : 300
                                                            },
                                                            {
                                                                    dataIndex : 'Owner',
                                                                    width : 120
                                                            },
                                                            {
                                                                    text : '',
                                                                    width : 220,
                                                                    dataIndex : null
                                                            },
                                                            {
                                                                    dataIndex : 'ScheduleState',
                                                                    width : 80
                                                            }
                                            ],
                                            context : this.getContext(),
                                            storeConfig : {
                                                    models : [
                                                        'userstory'
                                                    ],
                                                    sorters : {
                                                            property : 'InProgressDate',
                                                            direction : 'ASC'
                                                    },
                                                    filters : filters
                                            }
                                    });
                                },
                                _releaseChanged : function(release)
                                {
                                    console.log("Team stories: got release change", release, this.currentTimebox);
                                    if (release !== null)
                                    {
                                        // if (this.currentTimebox === null || release.get('Name') !=
                                        // this.currentTimebox.get('Name'))
                                        // {
                                        this.currentTimebox = release;
                                        this.getContext().setTimeboxScope(release, 'release');
                                        this._updateBoard();
                                        // } else
                                        // {
                                        // console.log("Team stories: Release change message, no
                                        // change");
                                        // }
                                    }
                                },
                                _iterationChanged : function(iteration)
                                {
                                    console.log("Team stories: got iteration change", iteration, this.currentTimebox);
                                    if (iteration !== null)
                                    {
                                        // if (this.currentTimebox === null || iteration.get('Name') !=
                                        // this.currentTimebox.get('Name'))
                                        // {
                                        this.currentTimebox = iteration;
                                        this.getContext().setTimeboxScope(iteration, 'iteration');
                                        this._updateBoard();
                                        // } else
                                        // {
                                        // console.log("Team stories: iteration change message, no
                                        // change");
                                        // }
                                    }
                                }
                        });
                        Ext
                                        .define(
                                                        "GridExporter",
                                                        {
                                                                dateFormat : 'Y-m-d g:i',
                                                                exportGrid : function(grid)
                                                                {
                                                                    if (Ext.isIE)
                                                                    {
                                                                        this._ieToExcel(grid);
                                                                    } else
                                                                    {
                                                                        var data = this._getCSV(grid);
                                                                        window.location = 'data:text/csv;charset=utf8,' + encodeURIComponent(data);
                                                                    }
                                                                },
                                                                _escapeForCSV : function(string)
                                                                {
                                                                    if (string.match(/,/))
                                                                    {
                                                                        if (!string.match(/"/))
                                                                        {
                                                                            string = '"' + string + '"';
                                                                        } else
                                                                        {
                                                                            string = string.replace(/,/g, ''); // comma's and quotes-- sorry, just lose the commas
                                                                        }
                                                                    }
                                                                    return string;
                                                                },
                                                                _getFieldText : function(fieldData)
                                                                {
                                                                    var text;
                                                                    if (fieldData === null || fieldData === undefined)
                                                                    {
                                                                        text = '';
                                                                    } else if (fieldData._refObjectName && !fieldData.getMonth)
                                                                    {
                                                                        text = fieldData._refObjectName;
                                                                    } else if (fieldData instanceof Date)
                                                                    {
                                                                        text = Ext.Date.format(fieldData, this.dateFormat);
                                                                    } else if (!fieldData.match)
                                                                    { // not a string or object we recognize...bank it out
                                                                        text = '';
                                                                    } else
                                                                    {
                                                                        text = fieldData;
                                                                    }
                                                                    return text;
                                                                },
                                                                _getFieldTextAndEscape : function(fieldData)
                                                                {
                                                                    var string = this._getFieldText(fieldData);
                                                                    return this._escapeForCSV(string);
                                                                },
                                                                _getCSV : function(grid)
                                                                {
                                                                    var cols = grid.columns;
                                                                    var store = grid.store;
                                                                    var data = '';
                                                                    var that = this;
                                                                    Ext.Array.each(cols, function(col, index)
                                                                    {
                                                                        if (col.hidden !== true)
                                                                        {
                                                                            data += that._getFieldTextAndEscape(col.text) + ',';
                                                                        }
                                                                    });
                                                                    data += "\n";
                                                                    store.each(function(record)
                                                                    {
                                                                        var entry = record.getData();
                                                                        Ext.Array.each(cols, function(col, index)
                                                                        {
                                                                            if (col.hidden !== true)
                                                                            {
                                                                                var fieldName = col.dataIndex;
                                                                                var text = entry[fieldName];
                                                                                data += that._getFieldTextAndEscape(text) + ',';
                                                                            }
                                                                        });
                                                                        data += "\n";
                                                                    });
                                                                    return data;
                                                                },
                                                                _ieGetGridData : function(grid, sheet)
                                                                {
                                                                    var that = this;
                                                                    var resourceItems = grid.store.data.items;
                                                                    var cols = grid.columns;
                                                                    Ext.Array.each(cols, function(col, colIndex)
                                                                    {
                                                                        if (col.hidden !== true)
                                                                        {
                                                                            console.log('header: ', col.text);
                                                                            sheet.cells(1, colIndex + 1).value = col.text;
                                                                        }
                                                                    });
                                                                    var rowIndex = 2;
                                                                    grid.store.each(function(record)
                                                                    {
                                                                        var entry = record.getData();
                                                                        Ext.Array.each(cols, function(col, colIndex)
                                                                        {
                                                                            if (col.hidden !== true)
                                                                            {
                                                                                var fieldName = col.dataIndex;
                                                                                var text = entry[fieldName];
                                                                                var value = that._getFieldText(text);
                                                                                sheet.cells(rowIndex, colIndex + 1).value = value;
                                                                            }
                                                                        });
                                                                        rowIndex++;
                                                                    });
                                                                },
                                                                _ieToExcel : function(grid)
                                                                {
                                                                    if (window.ActiveXObject)
                                                                    {
                                                                        var xlApp, xlBook;
                                                                        try
                                                                        {
                                                                            xlApp = new ActiveXObject("Excel.Application");
                                                                            xlBook = xlApp.Workbooks.Add();
                                                                        } catch (e)
                                                                        {
                                                                            Ext.Msg
                                                                                            .alert('Error',
                                                                                                            'For the export to work in IE, you have to enable a security setting called "Initialize and script ActiveX control not marked as safe" from Internet Options -> Security -> Custom level..."');
                                                                            return;
                                                                        }
                                                                        xlBook.worksheets("Sheet1").activate();
                                                                        var XlSheet = xlBook.activeSheet;
                                                                        xlApp.visible = true;
                                                                        this._ieGetGridData(grid, XlSheet);
                                                                        XlSheet.columns.autofit();
                                                                    }
                                                                }
                                                        });
                        Rally.launchApp('TeamStories', {
                                name : "Team Stories",
                                parentRepos : "sficarrotta/Multi-item-grid"
                        });
                    });
</script>
