(function() {
    
    var Ext = window.Ext4 || window.Ext;

    Ext.define('Rally.ui.menu.bulk.PortfolioItemState', {
        extend: 'Rally.ui.menu.bulk.MenuItem',
        alias: 'widget.rallyrecordmenuitembulkportfolioitemstate',

        clientMetrics: [{
            beginMethod: '_onSave',
            endMethod: 'onSuccess',
            description: 'bulk action complete'
        }],
        config: {
            text: 'Change State...',
            handler: function() {this._changeState();},
            predicate: function(records){
                return _.every(records, function(record) {
                    return record.get('_type').match(/^portfolioitem/);
                });
            }
        },
        field: 'State',
        fieldLabel: 'State:',
        title: 'Bulk Update Portfolio Item State',
        
        _getModel: function(){
            if (this.records[0] && this.records[0].get('_type')){
                return this.records[0].get('_type');
            }
            return null;
        },
        _onSave: function(){
           var state_value =this.state_dialog.down('rallyfieldvaluecombobox').getValue(); 
           var successfulRecords = Ext.Array.clone(this.records);
           
           Rally.data.BulkRecordUpdater.updateRecords({
                records: this.records,
                propertiesToUpdate: {
                    State: state_value 
                },
                success: function(readOnlyRecords){
                    //all updates finished, except for given read only records
                    Ext.Array.each(successfulRecords, function(record){
                        if (Ext.Array.contains(readOnlyRecords, record)){
                            successfulRecords.pop(record);
                        };
                    });
                    this.onSuccess(successfulRecords,readOnlyRecords);
                },
                scope: this
            });
            this.state_dialog.close();
        },
        _onCancel: function(){
            this.state_dialog.close();
        },
        _changeState: function(){
            var model = this._getModel();  
            if (!model){
                this.onSuccess([],this.records,"Model not found or selected items are not valid for this operation");
                return; 
            }
            this.state_dialog = Ext.create('Rally.ui.dialog.Dialog', {
                modal: true,
                title: this.title,
                width: 300,
                scope: this,
                items:[
                    {
                        xtype: 'rallyfieldvaluecombobox',
                        model: model,
                        allowNoEntry: false,
                        editable: false,
                        field: 'State',
                        displayField: 'Name',
                        valueField: '_ref',
                        fieldLabel:  this.fieldLabel,
                        padding: 10,
                        labelAlign: 'right'
                    },{
                        scope: this,
                        xtype: 'rallybutton',
                        text: 'Save',
                        handler: function(){
                            this._onSave();
                        },
                        margin: 10
                    },{
                        scope: this,
                        xtype: 'rallybutton',
                        text: 'Cancel',
                        handler: function(){
                            this._onCancel();
                        },
                        margin: 10
                        
                    }]
                
            });
           this.state_dialog.show();
        },
        onSuccess: function (successfulRecords, unsuccessfulRecords, errorMessage) {
            var message = successfulRecords.length + ' records updated successfully';
            if(successfulRecords.length && unsuccessfulRecords.length == 0) {
                Rally.ui.notify.Notifier.show({ message: message + '.' });
            } else {
                Rally.ui.notify.Notifier.showWarning({
                    message: [message, ', and ', unsuccessfulRecords.length, ' failed.', errorMessage].join(' ')
                });
            }
            Ext.callback(this.onActionComplete, null, [successfulRecords, unsuccessfulRecords]);
        }
  
        
   });
})();

                    return record.self.isArtifact();
                });

            prepareRecords: function(records, selectedTags) {
                var successfulRecords = [];
                _.each(records, function(record) {
                    record.beginEdit();
                    var partialTagRefs = _.invoke(selectedTags.partial, 'get', '_ref'),
                        fullTagRefs = _.invoke(selectedTags.full, 'get', '_ref'),
                        selectedTagRefs = _.invoke(selectedTags,'get','_ref'),
                        existingTagRefs = _.pluck(record.get('Tags')._tagsNameArray, '_ref');
                        
                    // var newTagRefs = _(existingTagRefs).intersection(partialTagRefs).union(fullTagRefs).value();
                    var newTagRefs = _(existingTagRefs).union(selectedTagRefs).value();
                        
                    var newTagArray = _.map(newTagRefs, function(ref) { return {_ref: ref}; });

                    if (_.isEqual(existingTagRefs, newTagRefs)) {
                        successfulRecords.push(record);
                        record.cancelEdit();
                    } else {
                        record.set('Tags', newTagArray);
                    }
                });

                return successfulRecords;
            }

            this.mergeConfig(config);
            this.callParent(arguments);

                            }
                        }
                    });
                });
                me.onSuccess(records_to_update, [], args, ".");


//                Ext.create('Rally.data.wsapi.batch.Store', {
//                    requester: this,
//                    data: _.difference(records, successfulRecords)
//                }).sync({
//                    callback: function(batchOptions) {
//                        var resultSet = batchOptions.operations[0].resultSet;
//                        successfulRecords = successfulRecords.concat(_.filter(records, function(record) {
//                            return _.any(resultSet.records, function(r) {
//                                return r.get('_ref') === record.get('_ref');
//                            });
//                        }));
//
//                        var unsuccessfulRecords = _.difference(records, successfulRecords);
//                        if(successfulRecords.length) {
//                            me.onSuccess(successfulRecords, unsuccessfulRecords, args, resultSet.message);
//                        } else {
//                            Rally.ui.notify.Notifier.showError({
//                                message: resultSet.message
//                            });
//                            Ext.callback(me.onActionComplete, null, [successfulRecords, unsuccessfulRecords]);
//                        }
//                    }
//                });
            }
        },
        _onBulkTagClicked: function() {
            Ext.create('Rally.technicalservices.TagDialog', {
                autoShow: true,
                records: this.records,
                title: 'BULK TAG EDIT',
                listeners: {
                    tagselect: this._onTagSelect,
                    scope: this
                }
            });
        },

        _onTagSelect: function(dialog, selectedTags) {
            if (this.onBeforeAction(this.records) === false) {
                return;
            }
            this.saveRecords(this.records, selectedTags);
        },

        /**
         * @override
         * @inheritdoc
         */
        onSuccess: function (successfulRecords, unsuccessfulRecords, selectedTags, errorMessage) {
            var message = [
                'Tags updated for',
                successfulRecords.length,
                (successfulRecords.length === 1 ? 'item' : 'items')
            ].join(' ');

            if(successfulRecords.length === this.records.length) {
                Rally.ui.notify.Notifier.show({ message: message + '.' });

Ext.override(Rally.ui.picker.FieldPicker,{
    
    _buildStoreData: function(models) {
        var me = this;
        var data = {};
        Ext.Object.each(models, function(modelName, model) {
            var fields = _.filter(model.getFields(), this._shouldShowField, this);
            var otherModels = _.difference(Ext.Object.getValues(models), [model]);

            if ( new RegExp(/PortfolioItem/).test(modelName) ) {
                data['DerivedPredecessors'] = { displayName:'DerivedPredecessors',name:'DerivedPredecessors'};
            }
            _.each(fields, function(field) {
                var continue_flag = true;
                if (typeof(this.ts_field_filter) == "function" ) {
                    continue_flag = this.ts_field_filter(field);
                }
                if ( continue_flag ) {
                    var fieldNameWithoutPrefix = field.name.replace(/^c_/, '');
                    if (!data[fieldNameWithoutPrefix]) {
                        data[fieldNameWithoutPrefix] = {
                            name: field.name,
                            displayName: this._getFieldDisplayName(field)
                        };
    
                        var otherModelsWithField = _.filter(otherModels, function(otherModel) {
                            return otherModel.hasField(fieldNameWithoutPrefix) && this._shouldShowField(otherModel.getField(fieldNameWithoutPrefix));
                        }, this);
    
                        if (otherModelsWithField.length !== otherModels.length) {
                            var modelsWithField = [model.displayName].concat(_.pluck(otherModelsWithField, 'displayName'));
                            data[fieldNameWithoutPrefix].displayName += ' (' + modelsWithField.join(', ') + ')';
                        }
                    }
                }
            }, this);
        }, this);
        
        return data;
    },

		setValue: function (values) {
			
			this.selectedValues.clear();
		    if (Ext.isArray(values)) {
		        Ext.each(values, function (value) {
		            this.selectedValues.add(value.get(this.selectionKey), value);
		        }, this);
		    } else {
		        var items = Ext.Array.merge((values || '').split(','), this.alwaysSelectedValues);
		        Ext.each(items, function (key) {
		            var value = this.store && this.store.findRecord(this.selectionKey, new RegExp('^' + key + '$'));
		            if (value) {
		                this.selectedValues.add(key, value);
		            }
		        }, this);
		    }
		
		    if (this.isExpanded) {
		        this._onListRefresh();
		        this.groupRecords(this.getValue());
		    }
		}
    

     
});

Ext.define('Rally.technicalservices.InfoLink',{
    extend: 'Ext.Component',
    alias: 'widget.tsinfolink',
    
    /**
     * @cfg {String} informationHtml
     * Additional text to be displayed on the popup dialog (for exmaple,
     * to add a description of the app's use or functionality)
     */
    informationHtml: null,
    
    /**
     * 
     * cfg {String} title
     * The title for the dialog box
     */
     text: "Information",
    
    renderTpl: "<div id='{id}-infolinkWrap' class='tsinfolink'>TS</div>",

    initComponent: function() {
        this.callParent(arguments);
       
    },
    
    onRender: function() {
        this.callParent(arguments);
        this.mon(this.el,'click',this.onClick,this);
    },
    _generateChecksum: function(string){
        var chk = 0x12345678,
            i;
        string = string.replace(/var CHECKSUM = .*;/,"");
        
        for (i = 0; i < string.length; i++) {
            chk += (string.charCodeAt(i) * i);
        }
    
        return chk;
    },
    _checkChecksum: function(container) {
        var me = this;
        Ext.Ajax.request({
            url: document.URL,
            params: {
                id: 1
            },
            success: function (response) {
                text = response.responseText;
                if ( CHECKSUM ) {
                    if ( CHECKSUM !== me._generateChecksum(text) ) {
                        console.log("Checksums don't match!");
                        if ( me.dialog ) {
                            me.dialog.add({xtype:'container',html:'Checksums do not match'});
                        }
                    }
                }
            }
        });
    },
    onClick: function(e) {
        var me = this;
        this._checkChecksum(this);
        
        var dialog_items = [];
        
        if ( this.informationHtml ) {
            dialog_items.push({
                xtype:'container',
                html: this.informationHtml
            });
        }
                
        dialog_items.push({
            xtype:'container',
            html:"This app was created by the Rally Technical Services Team."
        });
        
        if ( APP_BUILD_DATE ) {
            dialog_items.push({
                xtype:'container',
                html:'Build date/time: ' + APP_BUILD_DATE
            });
        }
        
        if (this.dialog){this.dialog.destroy();}
        this.dialog = Ext.create('Rally.ui.dialog.Dialog',{
            defaults: { padding: 5, margin: 5 },
            closable: true,
            draggable: true,
            title: me.title,
            items: dialog_items
        });
        this.dialog.show();
    }
});

Ext.define('Rally.techservices.TSMultiPicker', {
    extend: 'Rally.ui.picker.MultiObjectPicker',
    alias: 'widget.tsmultipicker',
    
    config: {
        
        /**
         * @cfg {String}
         * The key of a value in a selected record. That value is used when saving the record's selected state.
         */
        selectionKey: 'Name',

        /**
         * @cfg {String}
         * The key of the value in a record.
         */
        recordKey: 'Value',
        /**
         * 
         * @type {String}
         * The separator for joining the array of choices
         */
        separator: ','
        
        
    },

    constructor: function(config) {
        this.mergeConfig(config);
        this.callParent([this.config]);
    },

    initEvents: function() {
        //console.log('initEvents',arguments);
        this.callParent(arguments);
        
        
        this.on('afteralignpicker', this._selectCheckboxes, this);
        if (this.collapseOnBlur) {
            this.on('blur', this.collapse, this);
        }
        this.mon(this.inputEl, 'keyup', this.validate, this);

        if (this.alwaysExpanded || this.autoExpand) {
            if (this.rendered) {
                this.expand();
            } else {
                this.on('afterrender', this.expand, this);
            }
        }


    },

    setValue: function(values) {

        this.selectedValues.clear(); 
        if(Ext.isArray(values)) {
            Ext.each(values, function(value) {
                this.selectedValues.add(value.get(this.selectionKey), value);
            }, this);
        } else {
            var items = Ext.Array.merge((values || '').split(','), this.alwaysSelectedValues);
            Ext.Array.each(items, function(key) {
                var regex = new RegExp('^' + key.replace(/([\.\\\+\*\?\[\^\]\$\(\)])/g, '\\$1') + '$');
                var value = this.store && this.store.findRecord(this.selectionKey, regex);
                if(value) {
                    this.selectedValues.add(key, value);
                }
            }, this);
        }

        if (this.store){
            this.groupRecords(this._getRecordValue());
        }
        if(this.isExpanded) {
            this._onListRefresh();
            this.groupRecords(this.getValue());
        }
    },

    // convert the records into a separated string
    getValue: function() {
        var records = this._getRecordValue();
        var value = [];
        
        Ext.Array.each(records,function(record){
            if (record) {
          //      value.push(record.get(this.recordKey));ex
                value.push(record.get(this.selectionKey));
            }
        },this);
        return value.join(this.separator) ;
    },

    getSubmitData: function() {

        var fieldNames = [];
        this.selectedValues.eachKey(function(key, value) {
            if(value.get('name')) {
                fieldNames.push(value.get('name'));
            }
        });

        var ret = {};
        ret[this.name] = fieldNames;

        return ret;
    },

    /**
     * @private
     */
    createPicker: function() {
        //console.log('createPicker');
        this.picker = Ext.create(this.pickerType, this.pickerCfg);
        this.picker.add(this._createList());
        return this.picker;
    },

    /**
     * @private
     */
    alignPicker: function() {
        //console.log('alignPicker');
        var heightAbove = this.getPosition()[1] - Ext.getBody().getScroll().top,
            heightBelow = Ext.Element.getViewHeight() - heightAbove - this.getHeight(),
            space = Math.max(heightAbove, heightBelow);

        this._alignPickerAndList();

        if (this.pickerCfg.height) {
            this.picker.setHeight(this.pickerCfg.height);
            this.list.setHeight(this.pickerCfg.height);
            this.doAlign();
        } else if (this.picker.getHeight() > space) {
            var maxPickerHeight = space - 5;
            var pickerHeightChange = this.picker.getHeight() - maxPickerHeight;
            this.list.setHeight(this.list.getHeight() - pickerHeightChange);
            this.picker.setHeight(maxPickerHeight);
            this.doAlign();
        }
        this.fireEvent('afteralignpicker');
    },

    expand: function() {
        //console.log('expand');
        this.setPlaceholderText(this.loadingText);
        if (this.store) {
            Rally.ui.picker.MultiObjectPicker.superclass.expand.call(this);
            if(this.alwaysExpanded) {
                this.getPicker().zIndexManager.unregister(this.getPicker());
                this.getPicker().getEl().setStyle({
                    zIndex: 1
                });
            }
            this._resetStore();
        } else {
            this._createStoreAndExpand();
        }
    },

    onRender: function() {
        //console.log('onRender');
        this.callParent(arguments);
        if (!this.hideTrigger) {
            this.inputEl.addCls('rui-multi-object-picker-no-trigger');
        }
    },
    _getKey: function(model_name, field_name){
        model_name = model_name.replace('/','.');
        return 'rally.techservices.fieldvalues.' + model_name + '.' + field_name;
    },
    _createStoreAndExpand: function() {
        var me = this;
        Ext.define('Choice',{
            extend:'Ext.data.Model',
            fields:[
                {name:'Name',type:'string'},
                {name:'Value',type:'string'},
                {name:this.groupName,type:'string'}
            ]
        });

        var store = Ext.create('Ext.data.Store',{
            model:'Choice'
        });

        var key = this._getKey(this.config.model, this.field_name); 

        Rally.data.PreferenceManager.load({
            filterByName: key,
            success: function(prefs) {

                var values = [];
                if ( prefs && prefs[key] ) {
                    Ext.Array.each(Ext.JSON.decode(prefs[key]),function(value){
                        var key_value = value.replace(/\W+/g,"");
                        values.push({Name:value,Value:key_value});
                    });
                    store.loadData(values);
                }
                me.store = store;
                me.expand;
            }
        });
        
//        this.mon(store, 'load', function(store) {
//            console.log('---',Ext.clone(store));
//            this.store = store;
//            this.expand();
//        }, this, {single: true});
        
//        var datum = Ext.create('Choice',{Name:'A',Value:'A'});
//        console.log(datum);
//        store.loadData([{Name:'A',Value:'A'},{Name:'B',Value:'B'}]);
//        this.store = store;
//        this.expand();
        
        
    },
    
    /**
     * Retrieve the selected items as an array of records
     */
    _getRecordValue: function() {
        var me = this;
        var recordArray = [];
        //console.log('_getRecordValue',this.selectedValues);
        this.selectedValues.eachKey(function(key, value) {
              var regex = new RegExp('^' + key.replace(/([\.\\\+\*\?\[\^\]\$\(\)])/g, '\\$1') + '$');
//              var record = this.store.findRecord(this.recordKey, new RegExp('^' + value.get(this.recordKey) + '$'));
                var record = this.store.findRecord(this.selectionKey, regex);
            recordArray.push(record);
        }, this);
        return recordArray;
    },

    /**
     * Create the BoundList based on #listCfg and setup listeners to some of its events.
     */
    _createList: function() {

        var listCfg = {
            store: this.store,
            tpl: this._getListTpl()
        };
        Ext.apply(listCfg, this.listCfg);
        this.list = Ext.create(this.listType, listCfg);
        this.mon(this.list, {
            refresh: this._onListRefresh,
            itemclick: this._onListItemClick,
            scope: this
        });
        return this.list;
    },

    /**
     * Select the checkboxes for the selected records
     */
    _selectCheckboxes: function() {
        if (this.list && this.list.getSelectionModel()) {
            Ext.each(this.list.getSelectionModel().getSelection(), function(record) {

                this._selectRowCheckbox(record.get(this.recordKey));  //
            }, this);
        }
    },

    /**
     * Reset the store, such as removing any previous filters.
     */
    _resetStore: function() {
        this.store.clearFilter();
        this.store.clearGrouping();
        this.store.requester = this;

        if (this.store.getCount() < 1) {
            this.store.load({
                scope: this,
                callback: this._onStoreLoad
            });
        } else {
            this._onStoreLoad();
        }
    },

    _alignPickerAndList: function() {

        if (this.isExpanded) {
            if (this.matchFieldWidth) {

                var labelWidth = 0;
                if(!!this.fieldLabel) {
                    labelWidth = this.labelWidth + 5;
                }
                this.list.setSize(this.getWidth() - labelWidth, null);
                this.picker.setSize(this.getWidth() - labelWidth, this._getPickerHeight());
            }
            if (this.picker.isFloating()) {
                this.doAlign();
            }
        }
    },

    /**
     * Determine the height of the picker panel by adding up the heights of all its children items.
     */
    _getPickerHeight: function() {
     
        var totalHeight = 0;
        Ext.each(this.picker.items.getRange(), function(item) {
            totalHeight += item.getHeight();
        });
        return totalHeight;
    },

    /**
     * Ensure that the selected rows in the list match the internal array of selected values
     */
    _syncSelection: function() {
 
        if (this.list) {
            var selectionModel = this.list.getSelectionModel();
            selectionModel.deselectAll(true);
            var selectedInList = Ext.Array.filter(this._getRecordValue(), this._isRecordInList, this);
            selectionModel.select(selectedInList);
        }
    },
    /**
     * @param recordId the value of the record's ID, which corresponds to the row
     */
    _getOptionCheckbox: function(recordId) {
//        console.log('_getOptionCheckbox',recordId);
        var checkboxSelector = 'li.' + this.id + '.' + this._getOptionClass(recordId) + ' .rui-picker-checkbox';
        return Ext.get(Ext.DomQuery.selectNode(checkboxSelector));
    },

    /**
     * @param recordId the value of the record's ID, which corresponds to the row
     */
    _getOptionClass: function(recordId) {
        return 'rui-multi-object-picker-option-id-' + recordId.toString();
    },

    _selectRowCheckbox: function(recordId) {
//        console.log('_selectRowCheckbox',recordId);
        var checkbox = this._getOptionCheckbox(recordId);
        if (checkbox) {
            checkbox.addCls('rui-picker-cb-checked');
        }
    },

    _deselectRowCheckbox: function(recordId) {
//        console.log('_deselectRowCheckbox',recordId);
        this._getOptionCheckbox(recordId).removeCls('rui-picker-cb-checked');
    },

    _isRecordInList: function(record) {
//        console.log('_isRecordInList',record.recordKey, this.list.getNode(record));
        return this.list.getNode(record) ? true : false;
    },

    _autoExpand: function() {
//        console.log('_autoExpand');
        if (this.autoExpand && (!this.isExpanded)) {
            this.onTriggerClick();
        }
    },

    /**
     * @private
     * @return {Ext.XTemplate} the XTemplate for the list.
     */
    _getListTpl: function() {
//        console.log('_getListTpl',this.rowCls,this.disabledRowCls,this.id,this.recordKey,this.rowCheckboxCls,this.rowTextCls);
        var me = this;
        return Ext.create('Ext.XTemplate',
            '<tpl exec="this.headerRendered = false"></tpl>',
            '<ul>',
            '<tpl for=".">',
                '<tpl if="(!this.headerRendered) || (this.groupSelected !== values.groupSelected)">',
                    '<tpl exec="this.groupSelected = values.groupSelected"></tpl>',
                    '<tpl exec="this.headerRendered = true"></tpl>',
                    '<div class="rally-group-header">{groupSelected}</div>',
                '</tpl>',
                '<li class="',
                Ext.baseCSSPrefix,
                'boundlist-item ',
                this.rowCls,
                '<tpl if="this._shouldDisableSelection(values)">',
                    ' ' + this.disabledRowCls,
                 '</tpl>',
                ' ',
                this.id,
                ' rui-multi-object-picker-option-id-{',
                this.recordKey,
                '}">',
                '<div class="',
                this.rowCheckboxCls,
                '" ></div>',
                '<div class="',
                this.rowTextCls,
                '">{matchedText}</div>',
                '</li>',
            '</tpl>',
            '</ul>',
            {
                _shouldDisableSelection: function(recordData) {
                    return Ext.Array.contains(me.alwaysSelectedValues, recordData[me.selectionKey]);
                }

            }
        );
    },

    _onSelect: function(record, event) {
//        console.log('_onSelect');
        var key = record.get(this.selectionKey);
        this.selectedValues.add(key, record);
        this._syncSelection();
        this._selectRowCheckbox(record.get(this.recordKey));
        this._groupRecordsAndScroll(this._getRecordValue());
        this.fireEvent('select', this, record, this.getValue());
        this.fireEvent('selectionchange', this, this.getValue());
    },

    _onDeselect: function(record, event) {
//        console.log('_onDeselect');
        var key = record.get(this.selectionKey);
        this.selectedValues.remove(this.selectedValues.get(key));
        this._syncSelection();
        this._deselectRowCheckbox(record.get(this.recordKey));
        this._groupRecordsAndScroll(this._getRecordValue());
        this.fireEvent('deselect', this, record, this.getValue());
        this.fireEvent('selectionchange', this, this.getValue());
    },

    _clickedRowCheckbox: function(event) {
//        console.log('_clickedRowCheckbox');
        //selected the whole row and rowSelectable == true
        if (this.getRowSelectable() &&
            (Ext.get(event.getTarget()).hasCls(this.rowCls) ||
                Ext.get(event.getTarget()).hasCls(this.rowTextCls) ||
                Ext.get(event.getTarget()).hasCls(this.rowCheckboxCls))) {
            return true;
        }

        //selected just the checkbox
        if (Ext.get(event.getTarget()).hasCls(this.rowCheckboxCls)) {
            return true;
        }
        return false;
    },

    /**
     * Listener to list's itemclick event
     * @private
     */
    _onListItemClick: function(view, record, itemEl, index, event) {
//        console.log('_onListItemClick');
        if(Ext.Array.contains(this.alwaysSelectedValues, record.get(this.selectionKey))) {
            return false;
        }

        var selModel = this.list.getSelectionModel();
        if (selModel.isSelected(record)) {
            this._onDeselect(record, event);
        } else {
            this._onSelect(record, event);
        }
        return false;
    },

    _onStoreLoad: function() {
        //console.log('_onStoreLoad');
        this.removePlaceholderText();
        this.initFiltering();
        this.groupRecords(this._getRecordValue());

        if (this.originalValue) {
            this.setValue(this.originalValue);
        }

        if (this.list) {
            this.list.refresh();
        }
    },
    

    _onListRefresh: function() {
//        console.log('_onListRefresh');
        this._syncSelection();
        this.alignPicker();
    },

    _groupRecordsAndScroll: function(selectedRecords) {
//        console.log('_groupRecordsAndScroll',selectedRecords);
        var scroll = 0;
        if(this.maintainScrollPosition) {
            scroll = this.list.listEl.getScroll();
        }

        this.groupRecords(selectedRecords);

        if(this.maintainScrollPosition) {
            Ext.Object.each(scroll, function(key){
                this.list.listEl.scrollTo(key, scroll[key]);
            }, this);
        }
    },
    groupRecords: function(selectedRecords) {

        if (typeof(selectedRecords) == "string"){
            return;
        }        
        var selectedText = this.selectedTextLabel,
            availableText = this.availableTextLabel,
            attr = this.groupName,
            store = this.store;
        
        // Mark selected items with attribute, then group by attribute.
        store.suspendEvents(true);
        store.each(function(record) {
           record.set(attr, availableText);
        });

        Ext.each(selectedRecords, function(record) {
                record.set(attr, selectedText);
        });

        store.group([{
            property: attr,
            direction: 'DESC'
        }]);
        this._removeGroupSorter();
        store.resumeEvents();
    }
});

    _getMultiSelectColumnConfig: function(type_name, field){
        var multi_column_cfg = {
            dataIndex:field.get('name'),
            text: field.get('displayName'),
            editor: {
                xtype:'tsmultipicker',
                autoExpand: false,
                field_name:field.get('name'),
                model: type_name
            }
        };
        return multi_column_cfg;
    },
    _getConfig: function() {
        var me = this;
        var config = {};
        if ( this.down('#model_chooser') &&  this.down('#model_chooser').getRecord() ) {
            config.type = this.down('#model_chooser').getRecord().get('TypePath');
            type_name = this.down('#model_chooser').getValue();  
        }
        var columns = [];
        var fetch = [];  
         
        if ( this.down('#column_chooser') ) {
            var fields = this.down('#column_chooser').getValue();
            Ext.Array.each(fields,function(field){
                if ( Ext.Array.contains(me.multi_field_list,field.get('name') ) ) {
                   columns.push(me._getMultiSelectColumnConfig(type_name, field));
                } else {
                    columns.push(me._getColumnFromField(field)); 
                }
                fetch.push(field.get('name'));
            });
        }
        if ( this.down('#multichoice_column_chooser') ) {
            var multi_fields = this.down('#multichoice_column_chooser').getValue();

            Ext.Array.each(multi_fields,function(mf){
                var multi_column_cfg = me._getMultiSelectColumnConfig(type_name,mf);
                if (!Ext.Array.contains(fetch,mf.get('name'))) {
                    columns.push(multi_column_cfg);
                    fetch.push(mf.get('name'));
                }
            });
        }

        config.columns = columns;
        config.fetch = fetch.join(',');
            
        if ( this.down('#query_chooser') ) {
            config.query_string = this.down('#query_chooser').getValue();
        }
       
        config.pageSize = this.down('#page_size_chooser').getValue();
        me.logger.log('ts-settings-dialog._getConfig', me.pageSize);
        return config;
    },
    _getColumnFromField: function(field){
        var name = field.get('name');
        var column_def = {
            dataIndex:name,
            text: field.get('displayName')
        };
        return column_def;
    },
    _addChoosers: function() {
        this._addModelChooser();
        this._addColumnChooser();
        this._addMultiChoiceColumnChooser();
        this._addQueryChooser();
        this._addPageSizeChooser();
        
    },
    _addModelChooser: function() {
        var me = this;
        me.logger.log('_addModelChooser:type', me.type);
        this.down('#model_selector_box').add({
            xtype:'rallycombobox',
            itemId: 'model_chooser',
            displayField: 'DisplayName',
            /*valueField: 'Value',
            store: type_store,*/
            storeConfig: {
                autoLoad: true,
                model:'TypeDefinition',
                filters: [
                  {property:'Creatable',value:true},
                  {property:'Restorable',value:true}
                ]
            },
            fieldLabel: 'Artifact Type',
            labelWidth: 75,
            valueField:'TypePath',
            value: me.type,
            listeners: {
                scope: this,
                select: function(cb,new_value){
                    this.type = cb.getRecord().get('TypePath');
                    this._addColumnChooser();
                    this._addMultiChoiceColumnChooser();  ///This was commented out and I'm not sure why...
                }
            
            }
        });
    },
    _addColumnChooser: function() {
        var me = this;
        this.down('#column_selector_box').removeAll();
        this.down('#column_selector_box').add({
            xtype: 'rallyfieldpicker',
            id: 'big_grid_field_picker',
            autoExpand: false,
            multi_field_list: this.multi_field_list,
            modelTypes: [me.type],
            itemId: 'column_chooser',
            labelWidth: 75,
            fieldLabel: 'Columns',
            ts_field_filter: this._filterOutTextFields,
            value:this.fetch_list,
            scope: this
        });
    },
    _addMultiChoiceColumnChooser: function() {
        var me = this;
//        this.down('#multichoice_column_selector_box')removeAll();
        this.down('#multichoice_column_selector_box').add({
            xtype: 'rallyfieldpicker',
            autoExpand: false,
            modelTypes: [me.type],
            itemId: 'multichoice_column_chooser',
            labelWidth: 75,
            fieldLabel: 'Multi-select Columns',
            ts_field_filter: this._filterInPossibleMultiFields,
            value: this.multi_field_list
        });
    },
    _addQueryChooser: function() {
        var me = this;
        this.down('#query_selector_box').add({
            xtype:'textareafield',
            grow: true,
            itemId:'query_chooser',
            labelAlign: 'top',
            fieldLabel:'Limit to items that currently meet this query filter',

        });
    },
    _addPageSizeChooser: function(){
    	var me = this;
        this.down('#page_size_selector_box').add({
                xtype:'numberfield',
                itemId:'page_size_chooser',
                labelAlign: 'top',
                fieldLabel:'Default Page Size',
                value: me.pageSize,
                min: 1,
                max: 1000
            });
    },
    _dateValidator: function(value) {
        return true;
    },
    _filterOutTextFields: function(field){
        var attribute_defn = field.attributeDefinition;
        if ( ! attribute_defn ) {
            return false;
        }
        if ( attribute_defn.ElementName == "RevisionHistory" ) {
            return false;
        }
        if ( attribute_defn ) {
            var attribute_type = attribute_defn.AttributeType;

            if ( attribute_type == "TEXT" ) {
                return Ext.Array.contains(this.multi_field_list,field.name);
                return false;
            }
        } else {
            return false;
        }
        return true;
    },
    _filterInPossibleMultiFields: function(field){
        var attribute_defn = field.attributeDefinition;
        if ( field.name == "Description" || field.name == "Notes" ) {
            return false;
        }
        if ( attribute_defn ) {
            var attribute_type = attribute_defn.AttributeType;
            if ( attribute_type == "TEXT" ) {
                return true;
            }
        } else {
            return false;
        }
        return false;
   }

Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    requires: [
        'Rally.data.util.Sorter',
        'Rally.data.wsapi.Filter',
        'Rally.ui.grid.Grid',
        'Rally.data.ModelFactory',
        'Rally.ui.grid.plugin.PercentDonePopoverPlugin'
    ],

    items: [
        { xtype:'container',itemId:'settings_box',margin: 10 },
        { xtype:'container', itemId:'grid_box',margin: 10 }
    ],
    config: {
     defaultSettings: {
            type: 'HierarchicalRequirement',
            fetch: "FormattedID,Name",
            pageSize: 20
        }
    },
    logger: new Rally.technicalservices.Logger(),

    launch: function() {
        var me = this;
        this._getMultiFieldList(this.getSetting('type')).then({
            scope:this,
            success: function(){
                this.logger.log('Success loading multi-field');
                if (this.isExternal()){
                    this.showSettings(this.config);
                } else {
                    this.onSettingsUpdate(this.getSettings());  //(this.config.type,this.config.pageSize,this.config.fetch,this.config.columns);
                }        
               
            },
            failure: function(){
                alert ('Error loading multi-select fields');
            }
        });
     return;
        
        
        this._loadPreferences().then({
            scope:this,
            success: function(){
                this._getMultiFieldList(this.config.type).then({
                    scope:this,
                    success: function(){
                        this.logger.log('Success loading multi-field');
                        if (this.isExternal()){
                            this.showSettings(this.config);
                        } else {
                            this._makeAndDisplayGrid(this.config.type,this.config.pageSize,this.config.fetch,this.config.columns);
                        }        
                       
                    },
                    failure: function(){
                        alert ('Error loading multi-select fields');
                    }
                });
            },
            failure: function(){
                alert('Error loading preferences');
            }
        });
     },
     _loadPreferences: function(){
         var deferred = Ext.create('Deft.Deferred')
         this._getWorkspacePreferences('rally.technicalservices.bigmulti.settings').then({
             scope:this,
             success: function (prefs){
                 this.logger.log("got prefs ", prefs, prefs==null,prefs.length);
                 if ((prefs == {})) {
                     this.config.type = 'HierarchicalRequirement';
                     this.config.fetch = 'FormattedID,Name';
                     this.config.pageSize = '25';
                     this.config.query_string ='';
                     this.config.columns = '[{dataIndex:"FormattedID",text:"Formatted ID"},{dataIndex: "Name",text:"Name"}]'
                 } else {
                     this.config = Ext.JSON.decode(prefs);
                 }
                 
                 deferred.resolve();
             },
             failure: function (){
                 this.logger.log('Failed to load preferences.');
                 deferred.reject();
             }
         });
         return deferred.promise;
     },
     _getWorkspacePreferences: function(filter){
        var deferred = Ext.create('Deft.Deferred');
        Rally.data.PreferenceManager.load({
          workspace: this.getContext().getWorkspace(), 
          additionalFilters: [{
                property:'Name',
                operator:'contains',
                value:filter
            }],
          scope: this,
          success: function(prefs) {
              this.logger.log("Workspace Preferences - success", prefs);
              deferred.resolve(prefs);
              },
          failure: function(){
              this.logger.log("failure");
              deferred.reject();
          }
            }); 
        return deferred;
    },

    _getMultiFieldList: function(model) {
        var deferred = Ext.create('Deft.Deferred');
        var me = this;
        this.multi_field_list =[];
        this.logger.log('_getMultiFieldList: Entering', model);
        key = 'rally.techservices.fieldvalues.';
        this._getWorkspacePreferences(key).then({
                scope: this,
                success: function(prefs) {
                    var keys = Ext.Object.getKeys(prefs);
                     Ext.each(keys, function(key){
                        var name_array = key.split('.');
                        var field_name = name_array[name_array.length - 1];
                        var model_name = name_array[name_array.length - 2];
                        if (name_array[name_array.length-3].toLowerCase() == 'portfolioitem'){
                            model_name = 'PortfolioItem/' + model_name;
                        }
                            if (this.multi_field_list[model_name] == undefined) {
                                this.multi_field_list[model_name] = field_name
                            } else {
                                this.multi_field_list[model_name] = this.multi_field_list[model_name] + ',' + field_name
                            }
                            me.logger.log('Multi-select list add: ' +  key);
                            me.logger.log(this.multi_field_list);
                     },this);
                     
                     deferred.resolve();
                }
        });
        return deferred.promise;
    },
    _makeAndDisplayGrid: function(type,pageSize,fetch, columns) {
        var me = this;
        this.logger.log("_makeAndDisplayGrid",type,pageSize,fetch,columns);
        var context = this.getContext();
        pageSize = Number(pageSize);
        //this._getColumns(fetch);
        if ( this.down('rallygrid') ) {  
            this.logger.log("_makeAndDisplayGrid: destroying previous grid");        	
            this.down('rallygrid').destroy();
            this.down('rallyaddnew').destroy();
        }

        var pageSizeOptions = this._setPageSizeOptions(pageSize);
        this.logger.log("pageSizes", pageSizeOptions);
        
        var type_label = 'New ' + type + ':';
        if (type.toLowerCase() == 'hierarchicalrequirement'){
            type_label = 'New User Story:';
        }
        
        this.down('#grid_box').add({
            xtype: 'rallyaddnew',
            recordTypes: [type],
            scope:this,
            ignoredRequiredFields: ['Name','Project','ScheduleState'],
            margin: 20,
            fieldLabel: type_label,
            listeners: {
                scope: this,
                create: function(addNew,record){
                    this.logger.log('New Artifact Added:',record);
                }
            }
          
        });
        
        this.down('#grid_box').add({
            xtype: 'rallygrid',
            id: 'biggrid',
            columnCfgs: columns,
            enableColumnHide: false,
            enableRanking: false,
            enableBulkEdit: true,
            autoScroll: true,
            plugins: this._getPlugins(columns),
            listeners: {
                scope:this,
                columnmove: this._onColumnMove,
                columnresize: this._onColumnResize
            },
            storeConfig: {
                fetch: fetch,
                models: type, //this.getConfig('type'),
                filters: this._getFilters(),
                pageSize: pageSize,
                sorters: Rally.data.util.Sorter.sorters(this.getConfig('order')),
                listeners: {
                    load: this._loaded,
                    scope: this
                }
            },
            pagingToolbarCfg: {
                scope: me,
            	stateful: true,
                stateId: 'rally-techservices-biggrid-toolbar',
                stateEvents: ['change'],
                pageSizes: pageSizeOptions,
                listeners: {
                    change: function(toolbar,pageData) {
                        me.logger.log('change',pageData);
                    },
                    statesave: function(toolbar,state){
                        me.logger.log('statesave',state);
                    },
                    
                    
                    staterestore: function(toolbar,state){
                        me.logger.log('staterestore',state);
                        var store = this.getStore();
                        if ( store ) {
                            if ( state && state.currentPage ) {
                                me.logger.log('staterestore', state.currentPage);
                                store.currentPage = state.currentPage;
                            }
                            if ( state && state.pageSize ) {
                                store.pageSize = state.pageSize;
                            }
                        }
                    },
                    
                    //Use the beforestaterestore function to set the pagesizes so that they don't 
                    //get overwritten when the staterestore event fires
                    beforestaterestore: function(toolbar, state)
                    {
                        
                        if (pageSize != state.pageSize)
                            {
                                state.pageSizes = this.pageSizes;
                                state.pageSize = pageSize;
                                state.currentPage = 1; 
                            };
                    }
                },
                getState: function() {
                    return this._getPageData();
                }
            }
        });
    },
    _onColumnResize: function(ct,column,width){
        this.logger.log('_onColumnResize');
        var settings_to_update = {}; 
        var col_width_key = column.dataIndex + '_width';
        settings_to_update[col_width_key] = width;  
        this.updateSettingsValues({
            scope:this,
            settings: settings_to_update,                    
            success: function(){
                this.logger.log('Saved column width:', this.getSettings());
            },
            failure: function(){
                this.logger.log('Column width failed to Save:', this.config);
            }
        });
    },
    _onColumnMove: function(ct,column,fromIdx,toIdx){
      //reorder columns in updated order to preferences 
      this.logger.log('_onColumnMove');  
      var currentIdx =0, newIdx = 0;
      var new_fetch = [];
      Ext.each(this.config.columns,function(cfgcol, idx, colary){
          if (cfgcol.dataIndex == column.dataIndex){
              currentIdx = idx;
              newIdx = currentIdx + (toIdx-fromIdx);
          }
          new_fetch.push(cfgcol.dataIndex);
      });

      if (currentIdx != newIdx){
          var movedFetch = new_fetch[currentIdx];
          var movedCol = this.config.columns[currentIdx];
          this.config.columns.splice(newIdx,0,movedCol);
          new_fetch.splice(newIdx,0,movedFetch);
          if (newIdx < currentIdx){
              currentIdx = currentIdx + 1;
          }
          this.config.columns.splice(currentIdx,1);
          new_fetch.splice(currentIdx,1);
          this.updateSettingsValues({
              scope:this,
              settings: {
                  fetch: new_fetch,
              },                    
              success: function(){
                  this.logger.log('Saved column order:', this.getSettings());
              },
              failure: function(){
                  this.logger.log('Column order failed to Save:', this.config);
              }
          });

      }
    },

    _savePreferences: function(config) {
        var me = this;
        this.logger.log("new config",config);
        delete config["config"];
        delete config["context"];
        delete config["settings"];
        
        me.logger.log('pageSize',config.pageSize);
        var deferred = Ext.create('Deft.Deferred');
        Rally.data.PreferenceManager.update({
            appID: this.getAppId(),
            workspace: this.getContext().getWorkspace(),
            filterByUser: false,
            settings: { 
                'rally.technicalservices.bigmulti.settings': Ext.JSON.encode(config)
            },
            success: function() {
                me.logger.log("Saved settings",config);
                deferred.resolve();
            }
        });
        return deferred.promise;
    },
    
    // getConfig - we need this function to store the config locally so that we 
    //can run this in debug mode -- 
    getConfig: function(field){
        this.logger.log('getConfig',field,this.config)
        config = this.config;
        if ( config[field] ) {
            return config[field];
        }
        
        if ( config.defaultSettings[field] ) {
            return config.defaultSettings[field];
        }
        return null;
    },
    _filterOutTextFields: function(field){
        var attribute_defn = field.attributeDefinition;
        if ( ! attribute_defn ) {
            return false;
        }
        if ( attribute_defn.ElementName == "RevisionHistory" ) {
            return false;
        }
        if ( attribute_defn ) {
            var attribute_type = attribute_defn.AttributeType;

            if ( attribute_type == "TEXT" ) {
                return Ext.Array.contains(this.multi_field_list,field.name);
                return false;
            }
        } else {
            return false;
        }
        return true;
    },
    _filterInPossibleMultiFields: function(field){
        var attribute_defn = field.attributeDefinition;
        if ( field.name == "Description" || field.name == "Notes" ) {
            return false;
        }
        if ( attribute_defn ) {
            var attribute_type = attribute_defn.AttributeType;
            if ( attribute_type == "TEXT" ) {
                return true;
            }
        } else {
            return false;
        }
        return false;
   },
   _getColumnsFromFields: function(type,selected_fields_from_picker,fetch){
       
       var columns = [];
       
       Ext.each(selected_fields_from_picker, function(field){
           var name = field['name'];
           var display_name = field['displayName'];
           var column_def = '';

           if (this.multi_field_list[type] && (Ext.Array.contains(this.multi_field_list[type],name))){
               column_def = this._getMultiSelectColumnConfig(type,name,display_name);
           } else if (name == 'DerivedPredecessors'){
               column_def = this._getDerivedPredecessorColumnConfig();
           } else {
               var width = this.getSetting(name + '_width') || 100; 
               column_def = {dataIndex: name, text: display_name, width: width};
           }
           
           columns.push(column_def);
       }, this);
       
       
       this.logger.log('Got Columns:', columns);

       //now reorder the array....
       var ordered_columns = [];
       var fetch_array = [];
       if (!Array.isArray(fetch)) {
           fetch_array = fetch.split(',');
       } else {
           fetch_array = fetch; 
       }
       Ext.Array.each(fetch_array, function(fetch){
           Ext.each(columns, function(column){
               if (column.dataIndex == fetch){
                   ordered_columns.push(column);
               }
           },this);
       });
       this.logger.log('Returning ordered columns: ', ordered_columns);
      return ordered_columns;
   },

    isExternal: function(){
      return typeof(this.getAppId()) == 'undefined';
    },
    //showSettings:  Override
    showSettings: function(options) {      
        this._appSettings = Ext.create('Rally.app.AppSettings', Ext.apply({
            fields: this.getSettingsFields(),
            settings: this.getSettings(),
            defaultSettings: this.getDefaultSettings(),
            context: this.getContext(),
            settingsScope: this.settingsScope,
            autoScroll: true
        }, options));
        
        this._appSettings.on('cancel', this._hideSettings, this);
        this._appSettings.on('save', this._onSettingsSaved, this);
        if (this.isExternal()){
            if (this.down('#settings_box').getComponent(this._appSettings.id)==undefined){
                this.down('#settings_box').add(this._appSettings);
            }
        } else {
            this.hide();
            this.up().add(this._appSettings);
        }
        return this._appSettings;
    },
    _onSettingsSaved: function(settings){
        Ext.apply(this.settings, settings);
        this._hideSettings();
        this.onSettingsUpdate(settings);
    },
    //onSettingsUpdate:  Override
    onSettingsUpdate: function (settings){
        //Build and save column settings...this means that we need to get the display names and multi-list
        this.logger.log('onSettingsUpdate',settings);
        
        var type = this.getSetting('type');
        var pageSize = Number(this.getSetting('pageSize'));
        var fetch = this.getSetting('fetch');
        var query_string = this.getSetting('query_string');
        
        this._getFieldsFromFetch(type,fetch).then({
            scope: this,
            success: function(fields){
                columns = this._getColumnsFromFields(type,fields,fetch);
                
                this.config.columns = columns; 
                this.config.fetch = fetch; //this.getSetting('fetch').join(',');
                this.config.type = type; //this.getSetting('type');
                this.config.pageSize = pageSize ; //Number(this.getSetting('pageSize'));
                this.config.query_string =  query_string; //this.getSetting('query_string');
             //   this._makeAndDisplayGrid(type,pageSize,fetch,columns);
                
                this._savePreferences(this.config).then({
                    scope:this,
                    success: function(){
                        this.logger.log('_onSettingsUpdate > _savePreferences Successful', this.config);
                        this._makeAndDisplayGrid(type,pageSize,fetch,columns);
                    },
                    failure: function(){
                        this.logger.log('_onSettingsUpdate > _savePreferences Failed', this.config);
                        alert('Error saving Preferences!');
                    }
                });
             },
            failure: function(){
                alert('Error loading fields from grid!');
            }
        });
    },
    _getFieldsFromFetch: function(type,fetch){
        var deferred = Ext.create('Deft.Deferred');
        if (!Array.isArray(fetch)) {
            fetch_array = fetch.split(',');
        } else {
            fetch_array = fetch; 
        }
            
        fetch_array = Ext.Array.difference(fetch_array, this._getFetchOnlyFields());
        Rally.data.ModelFactory.getModel({
            type: type,
            scope: this,
            success: function(model) {
                var ret_fields = [];
                fields = model.getFields();
                Ext.Array.each(fields,function(field){
                    if (Ext.Array.contains(fetch_array,field.name)){
                            ret_fields.push(field);
                    }
                },this);
                deferred.resolve(ret_fields);
            },
            failure: function(){
                alert('There was an error loading the fields for the ' + type);
                deferred.reject();
            }
        });
        return deferred.promise;
    }
